<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
        }
        .error-container h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .error-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .error-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .error-container a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>抱歉，您访问的页面不存在或已被移除</p>
        <a href="/">返回首页</a>
    </div>
</body>
</html>
